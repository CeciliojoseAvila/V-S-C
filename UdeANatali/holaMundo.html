<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primer escrito JS</title>
</head>
<body>
    
    <p> Queremos saludarte, pero para esto necesitamos saber tu nombre.</p>
    <br>
    <form id="formulario">
        Escribe tu nombre aqui: <input type="text" id="nombre"><br><br>
        <input type="button" value="Saludar" onclick="miFuncion()">
    </form>

    <script>
        function miFuncion(){
            var name=document.getElementById("nombre").value;
            alert("Hola "+name+", ¿ Cómo estás?")
        }
    </script>

</body>
</html>
